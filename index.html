<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac</title>
    <link rel="stylesheet" href="style.css">





</head>

<body>
    <nav>
        <ul>
            <li>TIC TAC TOE</li>
        </ul>
    </nav>

    <div class="game">

        <div class="container">

            <div class="line"></div>

            <div class="box bl-0 bt-0"><span class="cross"></span></div>
            <div class="box  bt-0"><span class="cross"></span></div>
            <div class="box bt-0 br-0"><span class="cross"></span></div>
            <div class="box bl-0"><span class="cross"></span></div>
            <div class="box"><span class="cross"></span></div>
            <div class="box br-0"><span class="cross">x</span></div>
            <div class="box bl-0 bb-0"><span class="cross"></span></div>
            <div class="box bb-0"><span class="cross"></span></div>
            <div class="box bb-0 br-0"><span class="cross"></span></div>


            <!-- // these are 9 boxes with box texts  -->


        </div>

        <div class="gameinfo">

            <h1>WELCOME TO TIC TAC TOE</h1>


            <div class="space">

                <span class="info" >
                   
                    Player X Turn


                </span>


                <button id="reset">

                    Reset

                </button>


            </div>

            <div class="imgbox">

                <img src="excited.gif" alt="woah!!">

                <!-- <img src="https://source.unsplash.com/500x900/?nature,water" alt="Blackpink in ur area" width="144" height="144"> -->
            </div>


        </div>


        </div>




        <script src="script.js"></script>


</body>

</html>
